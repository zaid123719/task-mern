<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="first.css">
    <title>Login Form</title>
</head>
<body class="bg-gray-100">
    <section class="flex justify-center items-center h-screen">
        <div class="bg-white p-8 rounded-2xl shadow-lg w-96">
            <div class="text-center mb-6">
                <h1 class="text-3xl font-extrabold text-gray-800">Login Form</h1>
            </div>
            <form>
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2" for="username">Username</label>
                    <input class="border-2 border-gray-300 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-blue-500" type="text" id="username" placeholder="Enter username">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2" for="password">Password</label>
                    <input class="border-2 border-gray-300 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-blue-500" type="password" id="password" placeholder="Enter valid password">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2">Role</label>
                    <div class="flex items-center">
                        <input class="mr-2 leading-tight" type="radio" name="option" id="admin" value="admin">
                        <label class="text-gray-700" for="admin">Admin</label>
                        <input class="ml-4 mr-2 leading-tight" type="radio" name="option" id="user" value="user">
                        <label class="text-gray-700" for="user">User</label>
                    </div>
                </div>
                <div class="flex justify-center mb-4">
                    <button class="bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" onclick="chack()">Log In</button>
                </div>
                <p class="text-center text-gray-700">Have you registered? <a href="registration.html" class="text-blue-500 underline">Register here.</a></p>
            </form>
        </div>
    </section>
    <script>
        function chack() {
            var uname = document.getElementById('username').value;
            var pwd = document.getElementById('password').value;
            var data = JSON.parse(localStorage.getItem('Registration'));

            if (data && data.some(a => uname.toLowerCase() === a.Username && pwd === a.Password)) {
                alert("Login successful");
                if (document.getElementById('admin').checked) {
                    window.location.href = "question_added.html";
                } else if (document.getElementById('user').checked) {
                    window.location.href = "quiz_start.html";
                }
            } else {
                alert('Login unsuccessful');
            }
        }
    </script>
</body>
</html>
