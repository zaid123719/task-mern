<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
    }

    section {
        margin: 20px;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 1px 1px 5px 1px gray;
    }

    input[type="text"], button {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }

    button {
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }

    #question-data {
        margin-top: 20px;
    }
</style>
</head>
<body>
    <section>
        <input type="text" id="question" placeholder="enter your question">
        <br>
        <br>
        <input type="text" id="option_1" placeholder="enter first option">
        <br>
        <br>
        <input type="text" id="option_2" placeholder="enter second option">
        <br>
        <br>
        <input type="text" id="option_3" placeholder="enter third option">
        <br>
        <br>
        <input type="text" id="option_4" placeholder="enter fourth option">
        <br>
        <br>
        <input type="text" id="ans" placeholder="enter your valid answer">
        <br>
        <br>
        <button onclick="saveQuestion()">Save</button>
        <br>
        <br>
        <button onclick="showQuestion()">Show Data</button>
        <div id="question-data"></div>
    </section>

    <script>
        
        var listOfAnswer = []

        function saveQuestion(){

        var question = document.getElementById("question").value
        var option_1 = document.getElementById("option_1").value
        var option_2 = document.getElementById("option_2").value
        var option_3 = document.getElementById("option_3").value
        var option_4 = document.getElementById("option_4").value
        var ans = document.getElementById("ans").value
        var questionObject = {
            Question : question,
            option_1 : option_1,
            option_2 : option_2,
            option_3 : option_3,
            option_4 : option_4,
            Answer : ans
        }
        listOfAnswer.push(questionObject)
        localStorage.setItem("Question",JSON.stringify(listOfAnswer))
    }

    function showQuestion(){
        var dataInString = localStorage.getItem("Question")
        var listOfAnswer = JSON.parse(dataInString)
        document.getElementById("question-data").innerHTML = 
        listOfAnswer.map((question,i)=>
    `<div style = "box-shadow:1px 1px 5px 1px gray; padding:20x; margin:20px;">
        <h1>Question: ${question.Question}</h1>
        <h1>Option_1: ${question.option_1}</h1>
        <h1>Option_2:${question.option_2}</h1>
        <h1>Option_3: ${question.option_3}</h1>
        <h1>Option_4: ${question.option_4}</h1>
        <h1>Correct Answer: ${question.Answer}</h1></div>`)
    }
        
        
    </script>
</body>
</html>
